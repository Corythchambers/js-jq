<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <link rel="stylesheet" href="email.css">
</head>
<body>
    <main>
        <h1>Please Join our email list</h1>
        <form action="join.html" id="email_form" name="email_form" method="get">
            <div>
                <label for="email_1">Email Address:</label>
                <input type="text" id="email_1" name="email_1">
            </div>
            <div>
                <label for="email_2">Re-enter Email Address:</label>
                <input type="text" name="email_2" id="email_2">
            </div>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            <div>
                <input type="submit" id="join_list" value="Join our list">
                <input type="button" id="clear_form" value="Clear form">
            </div>
        </form>
    </main>
    <script src="email.js"></script>
</body>
</html>
