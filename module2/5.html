<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
</head>
<body>
    <script>
        function process() {
            const hours1 = parseInt(document.getElementById('person1').value);
            const hours2 = parseInt(document.getElementById('person2').value);

            if (isNaN(hours1) || isNaN(hours2)) {
                document.getElementById('result').value = 0
            } else {
                const calcWork = 1 / ((1 / hours1) + (1 / hours2))
                document.getElementById('result').value = calcWork.toFixed(2);
            }

        }
    </script>
    <form id="myform" name="myform">
        <table>
            <tr>
                <td>
                    How long does it take the first person to complete a job
                </td>
                <td><input type="number" id="person1"></td>
            </tr>
            <tr>
                <td>
                    How long does it take the second person to complete a job
                </td>
                <td><input type="number" id="person2"></td>
            </tr>
        </table>
    </form>
    Results: <textarea name="result" id="result" readonly></textarea>
    <br>
    <input type="button" onclick="process()" value="SUBMIT">
    <input type="reset" value="RESET">
    <br>
</body>
</html>
