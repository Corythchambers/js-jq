    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 6</title>
    </head>
    <body>
        <script>
            function process() {
                const number1 = document.getElementById('first-number').value;
                const number2 = document.getElementById('second-number').value;

                document.getElementById("result").value = `${number1 * number2}`;
            }

        </script>
        
        <form id="myform" name="myform">
            <table>
                <tr>
                    <td>
                        Input a number
                    </td>
                    <td>
                        <input type="number" id="first-number">
                    </td>
                </tr>
                <tr>
                    <td>
                        Input a second number
                    </td>
                    <td>
                        <input type="number" id="second-number">
                    </td>
                </tr>
            </table>
        </form>
        <textarea name="result" id="result" readonly></textarea>
        <br>
        <br>
        <input type="button" onclick="process()" value="SUBMIT">
        <input type="reset" value="RESET">
    </body>
    </html>
